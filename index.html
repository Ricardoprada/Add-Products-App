<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Products</title>
  <!-- Bootstrap css -->
  <link rel="icon" href="https://img.icons8.com/dusk/64/000000/new-product.png">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
      Product App
    </a>
  </nav>

  <div class="container">
    <!-- Application -->
    <div id="app" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add A Product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group">
              <input type="text" id="name" placeholder="Prodcut Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" id="year" min="1990" max="2025" value="2020" placeholder="Year Product" class="form-control">
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
      <div class="col-md-8" id="product-list">
      </div>
    </div>
  </div>

<script src="app.js"></script>

</body>
</html>
